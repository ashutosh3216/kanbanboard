
<div style="display: flex; justify-content: center;align-content: center;margin-top: 56px;">


    <form class="form container"  (ngSubmit)="onSubmit()" [formGroup]="profileForm">

        <div class="logo" style="display: flex;justify-content: center;align-content: center;">
            <h3>Enter Your Details</h3>
        </div>

        <mat-form-field appearance="fill">
            <input matInput placeholder="abc@gmail.com"  type="email" id="email" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required.
            </mat-error>
            <mat-error *ngIf="email?.errors?.['pattern']">
               Enter Valid Email.
            </mat-error>
        </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput placeholder="User Name" type="text" id="usertName" formControlName="userName" />
                <mat-error *ngIf="userName?.errors?.['required']">
                    User Name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput type="password" placeholder="Password" id="password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="password?.errors?.['pattern']">
                    Password should have min 8 letter password, with at least a symbol, upper and lower case letters
                    and a number.
                </mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput type="password" placeholder="Confirm Password" id="confirmPassword"
                    formControlName="confirmPassword">
                <mat-error *ngIf="profileForm.errors?.['mustMatch']===false">
                    Password and Confirm Password should match.
                </mat-error>
            </mat-form-field>

            <!-- <mat-form-field appearance="fill">
                <input matInput type="text" placeholder="Phone Number" id="phone" formControlName="phone">
                <mat-error *ngIf="phone?.errors?.['pattern']">
                    Valid phone number contains 10 digits starting with 7/8/9
                </mat-error>
            </mat-form-field> -->

            <button color="accent" mat-button mat-raised-button type="reset">Reset</button>
            <button  mat-button mat-raised-button [disabled]="!profileForm.valid"
                type="submit">Submit</button>

    </form>
</div>
<div style=" font-size: 14px;font-weight: 500; margin-top: 30px;text-align: center;">
    <span class="div">Already have an account? <a routerLink="/login" style="font-size: 14px;font-weight: 500;">Sign up</a></span>
 </div>
