
<div style="height: 100vh;">
    <mat-card style="margin-left: auto; margin-right: auto;">
        <mat-card-title >Welcome back!</mat-card-title>
        <!-- <br> <br> -->
        <!-- <br><br> -->
        <mat-card-content id="form" style="margin-top: 23px;">
            <form [formGroup]="loginform" (ngSubmit)="login()" style=" text-transform: capitalize;">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Enter Your Email" type="email" id="email" formControlName="email" />

                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput type="password" placeholder="Password" id="password" formControlName="password">


                </mat-form-field>



                <button mat-raised-button >Login</button>

            </form>
        </mat-card-content>
    </mat-card>
    <div style=" font-size: 14px;font-weight: 500;text-align: center;">
        <span class="div">Don't have an account? <a routerLink="/signup" style="font-size: 14px;font-weight: 500;">Sign up</a></span>
     </div>
</div>
